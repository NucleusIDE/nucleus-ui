<template name="nucleusTree">
  <div class="nucleus-tree" style="height:{{treeHeight}};">
    <div class="nucleus-tree__wrapper">
      <div class="nucleus-tree__rows">

        <div class="nucleus-tree__row nucleus-tree__row--fake hidden"></div>

        {{#each rows}}
        <div id="{{rDict 'id'}}" class="nucleus-tree__row {{rDict 'rowClasses'}}" style="{{rDict 'styles'}}" data-parent-id="{{rDict 'parentId'}}">
          <div class="nucleus-tree__row-content {{rDict 'contentClasses'}}">

            <div class="nucleus-tree__row-subcontent {{rDict 'subcontentClasses'}}">

              <div class="{{rDict 'itemClasses'}}">
                <div class="{{rDict 'labelClasses'}} plain">
                  {{rDict "name"}}
                </div>
              </div>

            </div>

          </div>
        </div>

        {{/each}}
      </div>

    </div>
  </div>
</template>
