<template name="nucleusSidebarExplore">
  <div class="sidebar-title">
    <div class="sidebar__title-actions">
    <div class="sidebar__toolbar">
    <ul class="sidebar__actions-container"></ul>
      </div>
    </div>
    <div class="sidebar__title-label">Explore</div>
  </div>

  <div class="sidebar-content">
    <div class="viewlet">
      <div class="explore-viewlet">

        <div class="split-view">

          {{#with workingFilesSplitView}}
          {{#nucleusSplitView}}

          <div class="explorer-view-content explorer-working-files" style="height: {{workingFilesHeight}}px">

            {{#nucleusTree}}
            {{#each workingFiles}}
            {{> nucleusTree_status_row}}
            {{/each}}
            {{/nucleusTree}}

          </div>
          {{/nucleusSplitView}}
          {{/with}}

          {{#with projectExplorerSplitView}}
          {{#nucleusSplitView}}

          <div class="explorer-view-content explorer-project-files" style="{{projectExplorerStyles}}">
            {{> projectExplorer}}
          </div>

          {{/nucleusSplitView}}
          {{/with}}

        </div>
      </div>
    </div>
  </div>
</template>
