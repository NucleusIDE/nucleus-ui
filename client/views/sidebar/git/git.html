<template name="nucleusSidebarGit">
  <div class="sidebar-title">
    <div class="sidebar__title-actions">
      <div class="sidebar__toolbar">
        <ul class="sidebar__actions-container">
          <li class="sidebar__action-item">
            <a class="asidebar__action-item-action"><i class="fa fa-upload"></i></a></li>
          <li class="sidebar__action-item">
            <a class="asidebar__action-item-action"><i class="fa fa-download"></i></a></li>
          <li class="sidebar__action-item">
            <a class="asidebar__action-item-action"><i class="fa fa-refresh"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="sidebar__title-label">Git</div>
  </div>

  <div class="sidebar-content">
    <div class="viewlet">
      <div class="git-viewlet">
        <div class="changes-view">
          <div class="commit-view">
            <div class="nucleus-inputbox nucleus-inputbox--idle">
              <div class="nucleus-inputbox__wrapper">
                <input class="nucleus-inputbox__input" type="text" value="" wrap="off" autocorrect="off" placeholder="Commit Message" />
              </div>
            </div>
          </div>
          <div class="status-view">
            {{#nucleusTree}}
            {{#with header}}
            {{> nucleusTree_header_row}}
            {{/with}}

            {{#each statusRows}}
            {{> nucleusTree_status_row}}
            {{/each}}
            {{/nucleusTree}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
